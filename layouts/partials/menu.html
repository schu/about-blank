{{ if not $.Site.Params.disableMenu }}
<div class="container">
  <div class="row">
    <div class="col">
      <p class="mt-1 text-end">
        <a href="/">Home</a>
        {{ range $i, $e := .Site.Menus.main -}}
          <a class="ms-1" href="{{ .URL }}">{{ .Name }}</a>
        {{ end -}}
      </p>
    </div>
  </div>
</div>
{{ else }}
<div class="mt-3"></div>
{{ end }}
